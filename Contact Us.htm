<html>
<head>
<title> Contact Us
</title>
</head>
<style>
body {
  background-image: url('contact.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 150% 200%;
}
</style>


<table border="0" width="50%" height="80px">


<tr>
<th colspan="0"><font face = "times new roman" size = "3%">
<h3>Send us a Message</h3></font>

<form>
    <label for="name">Name:</label>
    <input type="text" name="name"><br><br>
<label for="father name">Father Name:</label>
<input type="text" name="father name"><br><br>
<label for="Mobile">Mobile:</label>
<input type="text" name="Mobile"><br><br>


<label for="email">E-Mail:</label>
<input type="text" name="email"><br><br>


    <label for="sex">Sex:</label>
    <input type="radio" name="sex" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="sex" id="female" value="female">
    <label for="female">Female</label> <br><br>
    <label for="country">Country: </label>
    <select name="country" id="country">
        <option>Select an option</option>
        <option value="India">India</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
    </select><br><br>
    <label for="message">Message:</label><br>
    <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
    
    <input type="Submit" value="Send Message">
</form>
